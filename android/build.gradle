apply plugin: 'com.android.library'

import groovy.json.JsonSlurper

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28

        buildConfigField("String", "MODULE_VERSION", "\"${getModuleVersion()}\"")
    }
}

def getModuleVersion() {
    def jsonFile = file('../package.json')
    def parsedJson = new JsonSlurper().parseText(jsonFile.text)

    return parsedJson["version"]
}

def safeExtGet (prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation ('com.urbanairship.android:urbanairship-fcm:12.2.0') {
      exclude group: 'com.google.firebase', module: 'firebase-messaging'
    }
    implementation "com.google.firebase:firebase-messaging:${safeExtGet('firebaseMessagingVersion', '20.1.0')}"
    implementation "com.google.firebase:firebase-core:${safeExtGet('firebaseCoreVersion', '17.2.1')}"
}
