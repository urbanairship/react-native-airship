apply plugin: 'com.android.library'
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"

import groovy.json.JsonSlurper

ext {
    airshipVersion = "16.4.0"
}

android {

    // Android SDK Versions
    compileSdkVersion 31

    defaultConfig {
        targetSdkVersion 31
        minSdkVersion 21

        buildConfigField("String", "MODULE_VERSION", "\"${getModuleVersion()}\"")
    }
}

def getModuleVersion() {
    def jsonFile = file('../package.json')
    def parsedJson = new JsonSlurper().parseText(jsonFile.text)

    return parsedJson["version"]
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation("com.urbanairship.android:urbanairship-accengage:$airshipVersion") {
        exclude group:'androidx.appcompat', module: 'appcompat'
    }
}
