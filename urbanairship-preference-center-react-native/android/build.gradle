apply plugin: 'com.android.library'

import groovy.json.JsonSlurper

ext {
  airshipVersion = "16.6.1"
}

android {

  // Android SDK Versions
  compileSdkVersion 31

  defaultConfig {
    targetSdkVersion 31
    minSdkVersion 21

    buildConfigField("String", "MODULE_VERSION", "\"${getModuleVersion()}\"")
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

def getModuleVersion() {
  def jsonFile = file('../package.json')
  def parsedJson = new JsonSlurper().parseText(jsonFile.text)

  return parsedJson["version"]
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation("com.urbanairship.android:urbanairship-preference-center:$airshipVersion") {
    exclude group:'androidx.appcompat', module: 'appcompat'
  }
  api project(':urbanairship-react-native')
}
