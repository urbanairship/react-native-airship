name: CI

on: [pull_request]

jobs:
  test:
    runs-on: macos-13-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.1' 
        
      - name: Install CocoaPods
        run: gem install cocoapods -v '1.15.2'
      
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_15.2.app/Contents/Developer'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - run: npm run bootstrap
      - run: bash ./scripts/run_ci_tasks.sh -i
      - run: bash ./scripts/run_ci_tasks.sh -a

  test-android-old-arch:
    runs-on: macos-13-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.1' 

      - name: Install CocoaPods
        run: gem install cocoapods -v '1.15.2'
        
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_15.2.app/Contents/Developer'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      
      - run: sed -i '' 's/newArchEnabled=true/newArchEnabled=false/' example/android/gradle.properties
      - run: npm run bootstrap
      - run: bash ./scripts/run_ci_tasks.sh -a


