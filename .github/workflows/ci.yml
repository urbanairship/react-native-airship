name: CI

#on: [pull_request]

on:
  push:
    branches:
      - MOBILE-1285

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run CI
        run: bash ./scripts/run_ci_tasks.sh -a
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run CI
        run: bash ./scripts/run_ci_tasks.sh -i
