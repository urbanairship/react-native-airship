name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      react_native_version:
        description: 'React Native Version (x.y.z)'
        required: true
        pattern: '^\d+\.\d+\.\d+$'
      proxy_version:
        description: 'Airship Framework Proxy Version (x.y.z)'
        required: true
        pattern: '^\d+\.\d+\.\d+$'
      ios_version:
        description: 'iOS SDK Version (x.y.z)'
        required: false
        pattern: '^\d+\.\d+\.\d+$'
      android_version:
        description: 'Android SDK Version (x.y.z)'
        required: false
        pattern: '^\d+\.\d+\.\d+$'
      draft:
        description: 'Create as draft PR'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Release
        run: ./scripts/prep_release.sh
        env:
          PLUGIN_VERSION: ${{ github.event.inputs.react_native_version }}
          PROXY_VERSION: ${{ github.event.inputs.proxy_version }}
          IOS_VERSION: ${{ github.event.inputs.ios_version }}
          ANDROID_VERSION: ${{ github.event.inputs.android_version }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Verify Changes
        id: verify
        run: |
          CHANGED_FILES=$(git diff --name-only)
          if [ -z "$CHANGED_FILES" ]; then
            echo "No files were changed!"
            exit 1
          fi
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Release ${{ github.event.inputs.react_native_version }}
          title: "Release ${{ github.event.inputs.react_native_version }}"
          body: |
            - Framework Proxy: ${{ github.event.inputs.proxy_version }}
            - iOS SDK: ${{ github.event.inputs.ios_version }}
            - Android SDK: ${{ github.event.inputs.android_version }}

            ## Changed Files:
            ```
            ${{ steps.verify.outputs.changed_files }}
            ```
          branch: release-${{ github.event.inputs.react_native_version }}
          base: main
          labels: |
            release
            automated pr
          draft: ${{ github.event.inputs.draft }}
          delete-branch: true

      - name: Handle Success
        if: success() && steps.create-pr.outputs.pull-request-number
        run: |
          echo "Pull request created successfully"
          echo "PR Number: ${{ steps.create-pr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"

      - name: Gemini PR Review
        if: success() && steps.create-pr.outputs.pull-request-number && env.GEMINI_API_KEY != ''
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Get PR diff
          PR_DIFF=$(git diff main...release-${{ github.event.inputs.react_native_version }})

          # Create review prompt
          PROMPT="Review this React Native Airship plugin release PR. Check for:
          1. Version consistency across package.json, podspec, gradle.properties
          2. Changelog format and completeness
          3. SDK version links are correct
          4. Proxy version is updated correctly

          PR Details:
          - Plugin version: ${{ github.event.inputs.react_native_version }}
          - Proxy version: ${{ github.event.inputs.proxy_version }}
          - iOS SDK: ${{ github.event.inputs.ios_version }}
          - Android SDK: ${{ github.event.inputs.android_version }}

          Diff:
          \`\`\`
          ${PR_DIFF}
          \`\`\`

          Provide a concise review with any issues or suggestions."

          # Call Gemini API
          RESPONSE=$(curl -s -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{\"text\": $(echo "$PROMPT" | jq -Rs .)}]
              }],
              \"generationConfig\": {
                \"temperature\": 0.3,
                \"maxOutputTokens\": 2048
              }
            }")

          # Extract review text
          REVIEW=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // empty')

          if [ -n "$REVIEW" ]; then
            # Post review as PR comment
            gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} \
              --body "## ðŸ¤– Gemini AI Review

          ${REVIEW}

          ---
          *This is an automated review. Please verify all changes manually.*"
          else
            echo "Gemini review failed or returned empty response"
          fi

      - name: Slack Notification (Success)
        if: success() && steps.create-pr.outputs.pull-request-number
        uses: homoluctus/slatify@master
        with:
          type: success
          job_name: ":tada: React Native plugin release pull request generated :tada:"
          message: "@mobile-team A new React Native plugin release pull request for (v${{ github.event.inputs.react_native_version }}) is ready! :rocket:"
          url: ${{ secrets.MOBILE_SLACK_WEBHOOK }}

      - name: Handle Failure
        if: failure()
        run: |
          echo "::error::Release preparation failed. Please check the logs above for details."
          exit 1

      - name: Slack Notification (Failure)
        if: failure()
        uses: homoluctus/slatify@master
        with:
          type: failure
          job_name: ":disappointed: React Native Plugin Release Failed :disappointed:"
          message: "@crow The release preparation failed. Please check the workflow logs. :sob:"
          url: ${{ secrets.MOBILE_SLACK_WEBHOOK }}
